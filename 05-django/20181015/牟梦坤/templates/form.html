<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
    <!--点击add之后,返回到fileload页面,提示上传成功-->
    <!--上传文件需要使用post方法,还需要添加enctype="multipart/form-data"-->
    <form action="{% url 'fileload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        USERNAME:<input type="text" name="username"><br>
        PHOTO:<input type="file" name="pic"><br>
        <button>ADD</button>
    </form>
</body>
</html>
